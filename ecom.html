<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce App</title>
    <link rel="stylesheet" href="ecom.css" />
  </head>
  <body>
    <header>
      <div class="upper">
        <div class="logo">
          <img src="photos/logo.png" alt="" />
        </div>
        <div class="top">
          <div id="Home">
            <div>Home</div>
          </div>
          <div id="cart">
            <div>Cart</div>
          </div>
          <div>Search</div>
          <div id="login">
            <div>Login/Signup</div>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="box"></div>
    </div>
    <br />
    <main>
      <section class="banner">
        <h2>Featured Products</h2>
      </section>
      <div style="display: flex; flex-direction: column">
        <div class="featphoto">
          <div class="prod" id="TShirts">
            <img src="photos\pexels-photo-5432532.webp" alt="Tshirt Image" />
            <div class="fdet">Tshirts</div>
          </div>
          <div class="prod">
            <img
              src="photos\photo-1542574621-e088a4464f7e.avif"
              alt="Denim Image"
            />
            <div class="fdet">Denims</div>
          </div>
          <div class="prod">
            <img
              src="photos\photo-1618333262686-d0bdf1e9089f.avif"
              alt="Hoodies Image"
            />
            <div class="fdet">Hoodies</div>
          </div>
          <div class="prod">
            <img
              src="photos\free-photo-of-model-wearing-platform-boots-to-cargo-pants.jpeg"
              alt="Cargos Image"
            />
            <div class="fdet">Cargos</div>
          </div>
        </div>

        <section class="products">
          <h2>Latest Arrivals</h2>
        </section>
        <div class="latphoto">
          <div class="arri">
            <img
              src="photos\pexels-photo-5704187.jpeg"
              alt="Winter Collection"
            />
            <div class="latdet">Winter Collection</div>
          </div>
          <div class="arri" id="IndianWear">
            <img
              src="photos\premium_photo-1691030256214-dc57034ec935.avif"
              alt="Indian Wear"
            />
            <div class="latdet">Indian Wear</div>
          </div>
          <div class="arri">
            <img src="photos\pexels-photo-14706202.jpeg" alt="Polos" />
            <div class="latdet">Polos</div>
          </div>
          <div class="arri">
            <img
              src="photos\premium_photo-1669703777695-f8052a432411.avif"
              alt="Gen-Z"
            />
            <div class="latdet">Gen-z</div>
          </div>
        </div>
      </div>
      <br /><br /><br />
    </main>

    <footer>
      <p>&copy; 2024 E-commerce App</p>
    </footer>

    <script type="text/JavaScript" src="ecom.js"></script>
  </body>
</html>
